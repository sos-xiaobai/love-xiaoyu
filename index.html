<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小鱼同学</title>
    <meta name="language" content="zh-CN">
    <meta name="title" content="小鱼同学">
    <meta name="github" content="">
    <meta name="describe" content=" ">
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">
    <link rel="stylesheet" href="css/love.css">
</head>

<body>

    <audio autoplay="autopaly" loop="loop" id="audios" preload="auto">
        <source src="MP3/1.mp3" />
    </audio>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart='return false;'>
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>
    </div>

    <div class="top-image">
        <img src="images/主动爱心贴贴.gif" alt="">
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <!-- 右下角打字机文字 -->
    <div id="typing-container">
        <p id="typing-text"></p>
    </div>

    <script type="text/javascript" src="js/love.js"></script>
    <script>
        // 打字机效果 - 在爱心动画结束后显示
        const text = "小鱼，你是我的星辰大海\n愿意做我的唯一吗？";
        const typingElement = document.getElementById("typing-text");
        let typingIndex = 0;

        function typeText() {
            if (typingIndex < text.length) {
                if (text[typingIndex] === '\n') {
                    typingElement.innerHTML += '<br>'; // 换行符转换为 <br> 标签
                } else {
                    typingElement.innerHTML += text[typingIndex]; // 改用 innerHTML
                }
                typingIndex++;
                setTimeout(typeText, 200);
            }
        }

        // 延迟22秒后开始打字
        setTimeout(typeText, 24000);
    </script>

</body>

</html>
